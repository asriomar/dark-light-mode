<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Dark/Light Mode</title>
    
    <!-- Include Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <style>
        body {
            background-color: white; /* Light mode background */
            color: black; /* Light mode text */
            transition: background-color 0.5s, color 0.5s; /* Smooth transition */
        }

        #toggleModeBtn {
            font-size: 24px; /* Icon size */
            background: none; /* No background */
            border: none; /* No border */
            cursor: pointer; /* Pointer cursor */
            outline: none; /* No outline on focus */
            color: inherit; /* Inherit the text color */
            transition: color 0.5s; /* Smooth color transition */
            
            /* Position button to the top right */
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <button id="toggleModeBtn">
        <!-- Sun icon for light mode (initial) -->
        <i class="fas fa-sun"></i>
    </button>

    <script>
        document.getElementById("toggleModeBtn").addEventListener("click", function() {
            const currentBackground = document.body.style.backgroundColor;

            if (currentBackground === "white" || currentBackground === "") {
                // Switch to dark mode
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
                this.innerHTML = '<i class="fas fa-moon"></i>'; // Change icon to moon
            } else {
                // Switch to light mode
                document.body.style.backgroundColor = "white";
                document.body.style.color = "black";
                this.innerHTML = '<i class="fas fa-sun"></i>'; // Change icon to sun
            }
        });
    </script>
</body>
</html>
